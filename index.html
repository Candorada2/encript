    <script>
var aOU = 65535 //amount of unicodes
var allUnicodes = "";for(i=0;i<=aOU;i++){allUnicodes += String.fromCharCode(i)}
function encode(text,keyText){
    var length = keyText.length
    var key = parseInt(keyText,36)
    letters = text.split("")
    var encoded = []
    for(i=0;i<text.length;i++){
        encoded[encoded.length]=  BigInt(letters[i].charCodeAt(0)+Math.floor(Math.random()*100)*key*65536).toString("36")
    }
    return encoded
}
function decode(array,inkey){
    returnvalue = ""
    var length = inkey.length
    var key = parseInt(inkey,36)
    var split = inkey.split("")
    for(x of array){
        var num = BigInt(parseInt(x,36))
        returnvalue +=(String.fromCharCode(Number(num%(BigInt(key)*BigInt(65536)))))
    }
    return returnvalue
}
encoder.onclick = function(){
    enout.value = encode(en.value,enkey.value)
}
